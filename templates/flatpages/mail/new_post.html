<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
</head>
<body>
    <h1>
        New post in your favorite category
    </h1>
<p>
    In category
    <strong>
        {{ category.category }}
    </strong>
    there is a new post by
    <strong>
        {{ post.authors }}
    </strong>
</p>
    <a href="http://127.0.0.1:8000/{% url 'new' post.id %}">

    <h2> {{ post.name }}</h2>
    </a>
    <p>
        {{ post.text_post|truncatechars:50 }}
    </p>

</body>
</html>
